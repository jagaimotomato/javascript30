<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Beck, Glenn",
        "Becker, Carl",
        "Beckett, Samuel",
        "Beddoes, Mick",
        "Beecher, Henry",
        "Beethoven, Ludwig",
        "Begin, Menachem",
        "Belloc, Hilaire",
        "Bellow, Saul",
        "Benchley, Robert",
        "Benenson, Peter",
        "Ben-Gurion, David",
        "Benjamin, Walter",
        "Benn, Tony",
        "Bennington, Chester",
        "Benson, Leana",
        "Bent, Silas",
        "Bentsen, Lloyd",
        "Berger, Ric",
        "Bergman, Ingmar",
        "Berio, Luciano",
        "Berle, Milton",
        "Berlin, Irving",
        "Berne, Eric",
        "Bernhard, Sandra",
        "Berra, Yogi",
        "Berry, Halle",
        "Berry, Wendell",
        "Bethea, Erin",
        "Bevan, Aneurin",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bierce, Ambrose",
        "Biko, Steve",
        "Billings, Josh",
        "Biondo, Frank",
        "Birrell, Augustine",
        "Black, Elk",
        "Blair, Robert",
        "Blair, Tony",
        "Blake, William",
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      console.log("1. 出生在1500年代的发明家:");
      console.log(
        inventors.filter((person) => person.year >= 1500 && person.year < 1600)
      );

      // Array.prototype.map()
      // 2. Give us an array of the inventors' first and last names
      console.log("2. 发明家的姓名:");
      console.log(inventors.map((v) => v.first + " " + v.last));

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      console.log("3. 按出生年份排序（从老到年轻）:");
      console.log(inventors.sort((a, b) => a.year - b.year));

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live?
      console.log("4. 所有发明家总共活了多少年:");
      console.log(
        inventors.reduce((total, inventor) => {
          return total + (inventor.passed - inventor.year);
        }, 0)
      );

      // 5. Sort the inventors by years lived
      console.log("5. 按寿命长短排序:");
      console.log(
        inventors.sort((a, b) => b.passed - b.year - (a.passed - a.year))
      );

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      console.log('6. 包含"de"的发明家:');
      console.log(
        inventors.filter((v) => v.first.includes("de") || v.last.includes("de"))
      );

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      console.log("7. 按姓氏字母顺序排序:");
      console.log(
        people.sort((a, b) => {
          const [lastA, firstA] = a.split(", ");
          const [lastB, firstB] = b.split(", ");
          return lastA.localeCompare(lastB);
        })
      );

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      console.log("8. 统计每种交通工具的数量:");
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      // 方法1：使用 Map
      const countMap = new Map();
      data.forEach((v) => {
        if (countMap.has(v)) {
          countMap.set(v, countMap.get(v) + 1);
        } else {
          countMap.set(v, 1);
        }
      });
      console.log("使用 Map:", countMap);

      // 方法2：使用 reduce
      const countReduce = data.reduce((obj, item) => {
        obj[item] = obj[item] ? obj[item] + 1 : 1;
        return obj;
      }, {});
      console.log("使用 reduce:", countReduce);
    </script>
  </body>
</html>
