<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ğŸ‘€</title>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      input {
        width: 100%;
        padding: 20px;
      }

      .search-form {
        max-width: 400px;
        margin: 50px auto;
      }

      input.search {
        margin: 0;
        text-align: center;
        outline: 0;
        border: 10px solid #f7f7f7;
        width: 120%;
        left: -10%;
        position: relative;
        top: 10px;
        z-index: 2;
        border-radius: 5px;
        font-size: 40px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.12),
          inset 0 0 2px rgba(0, 0, 0, 0.19);
      }

      .suggestions {
        margin: 0;
        padding: 0;
        position: relative;
        /*perspective:20px;*/
      }
      .suggestions li {
        background: white;
        list-style: none;
        border-bottom: 1px solid #d8d8d8;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.14);
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        display: flex;
        justify-content: space-between;
        text-transform: capitalize;
      }

      .suggestions li:nth-child(even) {
        transform: perspective(100px) rotateX(3deg) translateY(2px) scale(1.001);
        background: linear-gradient(to bottom, #ffffff 0%, #efefef 100%);
      }
      .suggestions li:nth-child(odd) {
        transform: perspective(100px) rotateX(-3deg) translateY(3px);
        background: linear-gradient(to top, #ffffff 0%, #efefef 100%);
      }

      span.population {
        font-size: 15px;
      }

      .hl {
        background: #ffc600;
      }

      a {
        color: black;
        background: rgba(0, 0, 0, 0.1);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];
      const searchInput = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");

      // è·å–åŸå¸‚æ•°æ®
      fetch(endpoint)
        .then((response) => response.json())
        .then((data) => {
          cities.push(...data);
          console.log("åŸå¸‚æ•°æ®åŠ è½½å®Œæˆ:", cities.length, "ä¸ªåŸå¸‚");
        })
        .catch((error) => {
          console.error("è·å–æ•°æ®å¤±è´¥:", error);
        });

      // æœç´¢åŒ¹é…å‡½æ•°
      function findMatches(wordToMatch, cities) {
        return cities.filter((place) => {
          // åŒ¹é…åŸå¸‚åæˆ–å·å
          const regex = new RegExp(wordToMatch, "gi");
          return place.city.match(regex) || place.state.match(regex);
        });
      }

      // æ ¼å¼åŒ–äººå£æ•°å­—
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      // é«˜äº®åŒ¹é…æ–‡æœ¬
      function highlightMatch(text, searchTerm) {
        const regex = new RegExp(searchTerm, "gi");
        return text.replace(regex, `<span class="hl">${searchTerm}</span>`);
      }

      // æ˜¾ç¤ºåŒ¹é…ç»“æœ
      function displayMatches() {
        const matchArray = findMatches(this.value, cities);

        if (!this.value) {
          // å¦‚æœæœç´¢æ¡†ä¸ºç©ºï¼Œæ˜¾ç¤ºé»˜è®¤æç¤º
          suggestions.innerHTML = `
            <li>Filter for a city</li>
            <li>or a state</li>
          `;
          return;
        }

        const html = matchArray
          .map((place) => {
            const cityName = highlightMatch(place.city, this.value);
            const stateName = highlightMatch(place.state, this.value);
            const population = numberWithCommas(place.population);

            return `
            <li>
              <span class="name">${cityName}, ${stateName}</span>
              <span class="population">${population}</span>
            </li>
          `;
          })
          .join("");

        // é™åˆ¶æ˜¾ç¤ºç»“æœæ•°é‡ï¼Œé¿å…å¤ªå¤šç»“æœ
        const limitedResults = matchArray.slice(0, 10);
        const limitedHtml = limitedResults
          .map((place) => {
            const cityName = highlightMatch(place.city, this.value);
            const stateName = highlightMatch(place.state, this.value);
            const population = numberWithCommas(place.population);

            return `
            <li>
              <span class="name">${cityName}, ${stateName}</span>
              <span class="population">${population}</span>
            </li>
          `;
          })
          .join("");

        suggestions.innerHTML =
          limitedHtml || "<li>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„åŸå¸‚æˆ–å·</li>";
      }

      // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
      searchInput.addEventListener("input", displayMatches);
      searchInput.addEventListener("keyup", displayMatches);
    </script>
  </body>
</html>
